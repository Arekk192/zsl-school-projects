      let text = "";
      for (let i = -111; i <= 111; i++) text += i.toString() + " ";
      document.write(`<p>${text}</p><br />`);

      text = "";
      for (let i = 50; i > 0; i -= 3) text += i.toString() + " ";
      document.write(`<p>${text}</p><br />`);

      text = "";
      for (let i = 50; i >= 10; i--) {
        if (i <= 20 || i >= 40) text += i.toString() + " ";
      }
      document.write(`<p>${text}</p><br />`);
    </script>
