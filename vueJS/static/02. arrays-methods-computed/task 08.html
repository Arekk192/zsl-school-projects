<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .box {
        width: 200px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 48px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="box" v-bind:style="setStyle()">{{value}}</div>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return { value: 0, timeout: 0 };
        },
        methods: {
          start() {
            this.value += 1;
            this.timeout = setTimeout(() => this.start(), 1000);
          },
          stop() {
            clearTimeout(this.timeout);
          },
          setStyle() {
            if (this.value % 2 == 0) return "background: green; color: gold";
            else return "background: lightblue; color: orange";
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
