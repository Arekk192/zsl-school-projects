<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li>{{ array1[0] }}</li>
        <li>{{ array1[1] }}</li>
        <li>{{ array1[2] }}</li>
      </ul>
      <ul>
        <li v-for="item in array1">{{item}}</li>
      </ul>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            array1: [1, 2, 3, 4, 5],
            array2: ["d", "b", "c", "a"],
          };
        },
      }).mount("#app");
      app.title += " of film";
    </script>
  </body>
</html>
