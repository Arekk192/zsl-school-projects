<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .note {
        font-size: 11px;
        color: #424242;
        margin: -14px 0 0 0;
        position: absolute;
      }

      h1 {
        font-size: 16px;
        text-decoration: underline;
        margin: 0 0 8px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <table>
        <thead>
          <tr>
            <th>id</th>
            <th>produkt</th>
            <th>cena</th>
            <th>koszyk</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="element in products">
            <td>{{element.id}}</td>
            <td>{{element.name}}</td>
            <td>{{element.price}}</td>

            <td>
              <button @click="addToCart(element.id)">
                {{isInCart(element.id)}}
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            products: [
              { id: 1, name: "książka", price: 100, inCart: false },
              { id: 2, name: "płyta CD", price: 200, inCart: false },
              { id: 3, name: "mleko", price: 300, inCart: false },
              { id: 4, name: "buty", price: 400, inCart: false },
            ],
          };
        },

        methods: {
          onClick() {
            alert("on click");
          },
          isInCart(id) {
            console.log(this.products);
          },
          addToCart(id) {
            this.products = this.products.map((el) => {
              if (el.id == id) return { inCart: !el.inCart, ...el };
              else return el;
            });
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
