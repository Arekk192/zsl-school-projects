    <input type="range" name="range1" id="range1Input" />
    <input type="range" name="range2" id="range2Input" />

    <script>
      document.querySelector("#range1Input").addEventListener("input", () => {
        const value1 = document.querySelector("#range1Input").value;
        const input = document.querySelector("#range2Input");

        const data = JSON.stringify({ value1: value1 });
        const options = {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: data,
        };

        fetch("/", options)
          .then((response) => response.json())
          .then((data) => (input.value = data.data))
